<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EBK Sai Kumar | Portfolio</title>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');

    :root {
        --neon: #00eaff;
        --bg: #020617;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Orbitron', sans-serif;
        background: radial-gradient(circle at top, #061329 0%, #000 80%);
        color: #fff;
        overflow-x: hidden;
    }

    /* Glow Cursor */
    .cursor-light {
        position: fixed;
        width: 120px;
        height: 120px;
        background: radial-gradient(circle, var(--neon), transparent);
        opacity: .2;
        filter: blur(25px);
        border-radius: 50%;
        pointer-events: none;
        transform: translate(-50%, -50%);
    }

    /* Navbar */
    header {
        width: 100%;
        padding: 15px 40px;
        position: fixed;
        top: 0;
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(0, 234, 255, 0.3);
        display: flex;
        justify-content: space-between;
        z-index: 10;
    }

    nav a {
        color: #bffaff;
        margin: 0 15px;
        text-decoration: none;
        font-size: 15px;
        transition: .3s;
    }

    nav a:hover {
        color: var(--neon);
        text-shadow: 0 0 12px var(--neon);
    }

    /* Hero */
    .hero {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 0 20px;
    }

    .hero h1 {
        font-size: 62px;
        text-shadow: 0 0 18px var(--neon);
        animation: fadeUp 1s ease forwards;
    }

    .hero p {
        font-size: 22px;
        margin-top: 8px;
        opacity: 0;
        animation: fadeUp 1.4s ease forwards;
    }

    @keyframes fadeUp {
        from { opacity:0; transform:translateY(25px); }
        to { opacity:1; transform:translateY(0); }
    }

    .btn {
        margin-top: 25px;
        padding: 12px 22px;
        border: 1px solid var(--neon);
        background: transparent;
        color: var(--neon);
        cursor: pointer;
        border-radius: 10px;
        font-size: 17px;
        transition: .4s;
        box-shadow: 0 0 12px rgba(0,234,255,.4);
    }

    .btn:hover {
        background: var(--neon);
        color: #000;
        box-shadow: 0 0 25px var(--neon);
    }

    /* About */
    .about {
        padding: 100px 20px;
        text-align: center;
    }

    .about img {
        width: 180px;
        height: 180px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid var(--neon);
        box-shadow: 0 0 25px var(--neon);
        margin-bottom: 15px;
        animation: pop 1s ease;
    }

    @keyframes pop {
        from { transform: scale(.7); opacity:.3; }
        to { transform: scale(1); opacity:1; }
    }

    h2 {
        font-size: 32px;
        color: var(--neon);
        text-shadow: 0 0 12px var(--neon);
    }

    .about p {
        max-width: 650px;
        margin: 15px auto;
        font-size: 18px;
        color: #bdefff;
    }

    /* Sections */
    section {
        scroll-margin-top: 80px;
    }

    /* Footer */
    footer {
        text-align: center;
        padding: 25px;
        margin-top: 30px;
        font-size: 14px;
        color: #9deaff;
    }
</style>
</head>

<body>

<div class="cursor-light" id="light"></div>

<header>
    <div class="logo" style="color:var(--neon);font-size:24px;font-weight:700;">EBK</div>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<!-- HERO SECTION -->
<section class="hero" id="home">
    <div>
        <h1>EBK Sai Kumar</h1>
        <p>Full Stack Developer & AI Enthusiast</p>
        <button class="btn" onclick="document.getElementById('about').scrollIntoView({behavior:'smooth'})">Explore More</button>
    </div>
</section>

<!-- ABOUT SECTION -->
<section class="about" id="about">
    <img src="https://i.postimg.cc/3ygKLqBm/profilepic.png" alt="Profile">
    <h2>About Me</h2>
    <p>Passionate about building futuristic web experiences with clean UI, smooth animation & AI integration. I love turning imagination into real digital experiences!</p>
</section>

<footer>
    Â© 2025 EBK Sai Kumar | Futuristic Vision
</footer>


<script>
    // Smooth Glow Cursor
    const glow = document.getElementById("light");
    document.addEventListener("mousemove", (e)=>{
        glow.style.left = e.pageX + "px";
        glow.style.top = e.pageY + "px";
    });
</script>

</body>
</html>
