    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@400;700&display=swap" rel="stylesheet">
    <style>
      /* Custom scrollbar for content shelves */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none; /* IE and Edge */
        scrollbar-width: none; /* Firefox */
      }
      
      /* Neon Scrollbar for content boxes */
      .neon-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .neon-scrollbar::-webkit-scrollbar-track {
        background: rgba(17, 24, 39, 0.4);
        border-radius: 4px;
      }
      .neon-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(0, 255, 255, 0.3);
        border-radius: 4px;
        transition: background 0.3s;
      }
      .neon-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 255, 255, 0.8);
      }

       /* 3D Transform Utilities */
      .preserve-3d { transform-style: preserve-3d; }
      .perspective-1000 { perspective: 1000px; }
      .backface-hidden { backface-visibility: hidden; }
      .text-glow { text-shadow: 0 0 8px currentColor; }

      /* Realistic UI Effects */
      .bg-grid {
        background-size: 50px 50px;
        background-image: 
          linear-gradient(to right, rgba(0, 255, 255, 0.03) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
      }
      
      .scanline {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0),
          rgba(255, 255, 255, 0) 50%,
          rgba(0, 0, 0, 0.1) 50%,
          rgba(0, 0, 0, 0.1)
        );
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.15;
      }

      .vignette {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle, transparent 50%, rgba(0, 0, 0, 0.8) 100%);
        pointer-events: none;
        z-index: 9998;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'space-black': '#00001a',
              'space-gray': '#111827',
              'space-gray-light': '#1f2937',
              'cosmic-blue': '#00aaff',
              'galaxy-purple': '#9f5afd',
              'neon-cyan': '#00ffff',
              'neon-violet': '#8a2be2',
            },
            fontFamily: {
              'sans': ['Exo 2', 'sans-serif'],
              'display': ['Orbitron', 'sans-serif'],
              'mono': ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', '"Liberation Mono"', '"Courier New"', 'monospace'],
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-glow': 'pulse-glow 3s infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              'pulse-glow': {
                '0%, 100%': { opacity: 0.5 },
                '50%': { opacity: 1 },
              }
            },
            boxShadow: {
              'glow-blue': '0 0 15px 0px rgba(0, 170, 255, 0.7)',
              'glow-purple': '0 0 15px 0px rgba(159, 90, 253, 0.7)',
              'glow-cyan': '0 0 20px 0px rgba(0, 255, 255, 0.6)',
              'glow-violet': '0 0 20px 0px rgba(138, 43, 226, 0.6)',
              'tech-inner': 'inset 0 0 20px rgba(0, 255, 255, 0.1)',
            }
          },
        },
      }
    </script>
